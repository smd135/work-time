<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Hours</title>
</head>

<body>
    <div class="container">
        <div class="screen-item" data-tab-content id="tab-1">
            <section class="top-bar">
                <div class="top-progress-bar"></div>
                <div class="total">
                    <ion-icon name="hourglass-outline"></ion-icon>
                    <span id="total-hours">0г</span>
                </div>
                <div class="month-year-inner">
                    <div class="month-year-select">
                        <div class="month-select">
                            <select id="select">
                                <option value="month">місяць</option>
                                <option value="10">жовтень</option>
                                <option value="11">листопад</option>
                                <option value="12">грудень</option>
                            </select>
                        </div>
                        <div class="year-select">
                            <select>
                                <option value="year">рік</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                    </div>
                </div>


            </section>

            <main class="main-outputs">
                <div class="wrapper">
                    <div class="outputs-header">
                        <div style="text-align: center;" class="first-cell">Початок</div>
                        <div style="text-align: center;">Кінець</div>
                        <div style="text-align: center;">Години</div>
                        <div style="text-align: center;">Інше</div>
                    </div>
                    <div class="table-div">
                    </div>
                </div>
            </main>
        </div>
    </div>

    </div>
    <div class="screen-item hidden" data-tab-content id="tab-2">
        <div class="container">
            Second screen
        </div>
    </div>
    <div class="screen-item hidden" data-tab-content id="tab-3">
        <div class="container">
            <main class="main-inputs">
                <div class="wrapper">
                    <div class="input-item">
                        <input type="number" id="route-num" placeholder="номер маршрута">
                    </div>
                    <div class="input-item">
                        <div class="input-placeholder">введіть час явки</div>
                        <input type="datetime-local" id="start-input">
                    </div>
                    <div class="input-item">
                        <div class="input-placeholder">введіть кінець роботи</div>
                        <input type="datetime-local" id="end-input">
                    </div>
                    <div class="input-item">
                        <select id="loco">
                            <option class="empty-option" value="-">виберіть локомотив</option>
                            <option value="ВЛ80т">ВЛ80т</option>
                            <option value="ВЛ80т">ВЛ80к</option>
                            <option value="ВЛ80т">ЧМЕ3</option>
                        </select>
                    </div>
                    <div class="input-item">
                        <input type="text" id="loco-num" placeholder="номер локомотива">
                    </div>
                    <div class="input-item">
                        <input type="text" id="other" placeholder="інші дані">
                    </div>
                    <div class="submit-item">
                        <button type="submit" class="submit-btn">Додати</button>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <nav class="nav">
        <div class="nav-wrapper">
            <button type="button" id="home-tab" class="nav-item active" data-tab="tab-1">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 12.2039V13.725C22 17.6258 22 19.5763 20.8284 20.7881C19.6569 22 17.7712 22 14 22H10C6.22876 22 4.34315 22 3.17157 20.7881C2 19.5763 2 17.6258 2 13.725V12.2039C2 9.91549 2 8.77128 2.5192 7.82274C3.0384 6.87421 3.98695 6.28551 5.88403 5.10813L7.88403 3.86687C9.88939 2.62229 10.8921 2 12 2C13.1079 2 14.1106 2.62229 16.116 3.86687L18.116 5.10812C20.0131 6.28551 20.9616 6.87421 21.4808 7.82274"
                        stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M15 18H9" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </button>
            <button type="button" class="nav-item" data-tab="tab-2">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 7L7 7M20 7L11 7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M20 17H17M4 17L13 17" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M4 12H7L20 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </button>
            <button type="button" class="nav-item" data-tab="tab-3" id="add-tab">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 14L12 14M12 14L9 14M12 14L12 11M12 14L12 17" stroke="#1C274C" stroke-width="1.5"
                        stroke-linecap="round" />
                    <path
                        d="M22 12.2039V13.725C22 17.6258 22 19.5763 20.8284 20.7881C19.6569 22 17.7712 22 14 22H10C6.22876 22 4.34315 22 3.17157 20.7881C2 19.5763 2 17.6258 2 13.725V12.2039C2 9.91549 2 8.77128 2.5192 7.82274C3.0384 6.87421 3.98695 6.28551 5.88403 5.10813L7.88403 3.86687C9.88939 2.62229 10.8921 2 12 2C13.1079 2 14.1106 2.62229 16.116 3.86687L18.116 5.10812C20.0131 6.28551 20.9616 6.87421 21.4808 7.82274"
                        stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </nav>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/main.js"></script>
    <script src="assets/accordion.js"></script>
</body>

</html>
